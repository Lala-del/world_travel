<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>
</head>
<body>
    <div class="coming-soon">
        <div class="container">
            <div class="company-logo">
                <img src="img/icons/wt-icon.png" alt="background">
            </div>
            <div class="header-text">
                <h1>COMING SOON</h1>
            </div>
            <div class="calling-number">
                <img src="img/icons/Calling.svg" alt="call">
                <span>938</span>
            </div>
            <div class="contact-number">
                <span>+994 50 515 15 05</span>
            </div>
            <div class="contact-email">
                <span>info@worldtravel.az</span>
            </div>
            <div class="social-media">
                <a href="#">
                    <img src="img/icons/instagram 1.png" alt="">
                </a>
                <a href="#">
                    <img src="img/icons/facebook 1.png" alt="">
                </a>
                <a href="#">
                    <img src="img/icons/skype 1.png" alt="" class="skype-call">
                </a>
            </div>
        </div>
    </div>














    <script src="js/bootstrap.min.js"></script>
</body>
</html>
